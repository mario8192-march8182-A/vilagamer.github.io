<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Vila Gamer</title>
</head>
<body>
  <h1>📝 Cadastro</h1>
  <form>
    <label>Nome Completo (Use o nome real):</label><br>
    <input type="text" name="realname"><br><br>

    <label>Nome de Usuário (Não use o nome real):</label><br>
    <input type="text" name="username"><br><br>

    <label>Senha:</label><br>
    <input type="password" name="password"><br><br>

    <label>Confirmar Senha:</label><br>
    <input type="password" name="confirm"><br><br>

    <input type="checkbox"> Concordo com os Termos de Privacidade<br>
    <input type="checkbox"> Concordo com as Políticas do Navegador<br>
    <input type="checkbox"> Gosto de um desses jogos: El Chavo Kart → Brasil<br><br>

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
